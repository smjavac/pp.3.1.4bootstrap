<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .form-group {
            margin-bottom: 0px;
        }

        .form form {
            width: 400px;
            margin: 0 auto;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="form">
    <form class="form-horizontal" role="form" method="POST" action="/process_login">
        <br>
        <h1 style="font-size: 32px; padding-left: 15px; padding-bottom: 10px;"><strong>Please sign in</strong></h1>
        <div class="form-group">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Email address" name="username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
